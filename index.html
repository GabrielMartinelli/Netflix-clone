<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Netflix</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cabecalho"> 
        <nav class="menu">
            <img class="logo" src="assets/img/logo.svg" alt="Logo do site">
            <ul class="menu__lista">
                <li class="menu__item"><a href="#" class="menu__link">Início</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Séries</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Filmes</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Bombando</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Minha lista</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Navegar por idiomas</a></li>
            </ul>
        </nav>
        <div class="icones">
            <img class="icones__buscar" src="assets/img/procurar.svg" alt="Icone de buscar">
            <img class="icones__notificacao" src="assets/img/notificacao.svg" alt="Icone de notificação">
            <img class="icones__perfil"src="assets/img/perfil.jpg" alt="Imagem perfil">
        </div>
    </header>
    <main>
        <section class="banner">
            <img alt="Pepsi, Cade meu avião?" class="banner__imagem " src="assets/img/pepsi.png">
            <p class="banner__descricao">Um jovem de 20 anos tenta ganhar um avião de caça em uma promoção da Pepsi, dando início a uma batalha judicial histórica.</p>
            <div class="banner__botoes">
                <div class="banner__botao">
                    <button class="banner__botao--assistir"> <img class="banner__botao--imagem" src="assets/img/assistir.svg" alt="Icone assistir"> Assistir</button>
                    <button class="banner__botao--inf"> <img class="banner__botao--imagem" src="assets/img/inf.svg" alt="Icone assistir"> Mais informações</button>
                </div>
                <div class="banner__botao">
                    <button class="banner__botao--novamente"> <img src="assets/img/recarregar.svg" alt="Icone assistir"></button>
                    <button class="banner__botao--classificacao"> <span class="banner__idade">A12</span> </button>
                </div>
            </div>


        </section>
    </main>
    <footer></footer>
</body>
</html>
